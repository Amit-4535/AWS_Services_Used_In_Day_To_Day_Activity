Steps to create the NAT Gateway..
- Go to NAT Gateway section
- select create NAT Gateway
- Name to the NAT Gateway
- select availabilty Zonal here -- (cause -- we need to provide the granular control within a specific availability zone, adhering to subnet level settings.)
- select subnet here  -- select public subnet here (cause -- the IGW is attached in public subnet, that is why select Public subnet here)
- Allocate the EIP (Elastic IP here)
- And select create NAT Gateway


